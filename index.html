<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style-1.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="a" type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./images/drizzle.png" class="weather-icon">
            <!-- <i class=".weather-icon" class="fas fa-question-circle"></i> -->
            <h1 class="temp">22°C </h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15 Km/H</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="copyright">
            <p>Created with ❤️ in India</p>
 <p> Developed by Arunav Raghav</p>
  </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
